<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://ianumney.me/contact">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me for any reason. I am always happy to hear from you and I am more than willing to help in any way, shape, or form if we can collaborate on something awesome.">
    <meta name="keywords" content="Ian Umney, Contact, Web Development">
    <meta name="author" content="Ian Umney">
    <link rel="stylesheet" href="/assets/css/global/style.css">
    <link rel="icon" href="https://s3.us-east-1.amazonaws.com/ianumney.me/src/favicon-32x32.png" type="image/png">
    <title>contact</title>
</head>
<body>
    <script src="/assets/js/global/cookie.js"></script> <!-- Called first on all pages to ensure cookie consent -->

    <header>
        <!--This header will load automatically-->
    </header>

    <main>
        <p><h1>Contact</h1></p>
        <p>The easiest way to contact me is to <a href="mailto:email@ianumney.me?subject=Contact%20Email%Page">email me</a>. </p>
        <p>Alternatively, you can use the form below to specify your contact.</p>
    </main>


    <div id="contact-form">
        <form action="/submit-contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel">
            <br>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Contact Page Form" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>

    </div>
    
    <footer>
        <!-- This footer will load automatically-->
    </footer>

    <script src="/assets/js/global/script.js" defer></script>
</body>
</html>
