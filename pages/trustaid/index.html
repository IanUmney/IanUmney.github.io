<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrustAid - Donations to be trusted">
    <title>TrustAid</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 40px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        color: #333;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="checkbox"] {
        width: auto;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #0058a3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #00417a;
      }
      .consent {
        font-size: 0.9em;
        margin-top: 10px;
      }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Share Your Experience with Ben</h1>
  <p>Please use this form to describe any relevant experiences or concerns. Submissions may be anonymous, and your privacy is respected.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
    
    <label for="name">Your Name (optional)</label>
    <input type="text" name="name" id="name">

    <label for="email">Your Email (optional â€“ private, for follow-up only)</label>
    <input type="email" name="email" id="email">

    <label for="date">Date of Incident or Experience (approximate)</label>
    <input type="date" name="date" id="date">

    <label for="type">Type of Concern</label>
    <select name="type" id="type" required>
      <option value="">-- Select an issue --</option>
      <option>Financial misconduct</option>
      <option>Misrepresentation or fraud</option>
      <option>Threatening or abusive behavior</option>
      <option>Unethical conduct</option>
      <option>Other</option>
    </select>

    <label for="details">Describe Your Experience</label>
    <textarea name="details" id="details" rows="6" required></textarea>

    <label for="file">Upload Supporting Files (optional)</label>
    <input type="file" name="file" id="file" multiple>

    <label class="consent">
      <input type="checkbox" name="consent" required>
      I consent to this information being collected and stored for review.
    </label>

    <button type="submit">Submit</button>

  </form>
<br>
  <section>
    <h1><u>Resources</u></h1>
    <ul>
        <li><a href="https://dpsu.gov.ua/en">Ukraine Border Agency</a> - Prevent </li>
    </ul>
  </section>

    </main>
    <footer>

    </footer>

</body>
</html>
