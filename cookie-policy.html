<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ian Umney's Cookie Policy for this website. There is only one cookie used. No personal information is collected.">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://s3.us-east-1.amazonaws.com/ianumney.me/src/favicon-32x32.png" type="image/png">

</head>
<body>
    <script src="cookie.js"></script> <!-- Called first on all pages to ensure cookie consent -->
    
    <p><h1>Cookie Policy</h1></p>
    <main id="cookie-policy-main">
        <div>
            <p>I use one cookie which expires after seven (7) days from the first byte.</p>
            <br><p>This is only to prevent the initial dialogue pop-up from recurring.</p>
        </div>
        <br>
       
        <br>
        <div id="cookie-table-div">
            <table id="cookie-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Expires</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated by JavaScript -->
                </tbody>
            </table>
            <br>

            <label for="remove-cookie-btn">Remove the cookie from your system:</label>
            <div><button id="remove-cookie-btn">Delete Cookie</button></div>
            
        </div>

    </main>
    
    <footer>
        <!-- This footer will load automatically-->
    </footer>

    <script src="script.js"></script>
</body>
</html>
